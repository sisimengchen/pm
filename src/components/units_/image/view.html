<section id="{{ $data.uid }}" class="{{ $data.type.toLocaleLowerCase() }}" style="margin-top: {{$data.margin[0]}}px; margin-right: {{$data.margin[1]}}px; margin-bottom: {{$data.margin[2]}}px; margin-left: {{$data.margin[3]}}px; padding-top: {{$data.padding[0]}}px; padding-right: {{$data.padding[1]}}px; padding-bottom: {{$data.padding[2]}}px; padding-left: {{$data.padding[3]}}px;">
	{{set style = "background-color: " + $data.bgColor + ";"}}
	<a href="{{ $data.url || 'javascript:void(0);'}}" style="{{ style }}">
	{{if $data.address}}
		<img src="{{ $imports.getUrl($data.address) }}" >
	{{if $data.desctxt}}									
		<p>{{$data.desctxt}}</p>
	{{/if}}
	{{/if}}
	</a>
</section>
